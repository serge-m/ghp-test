	<script type="text/javascript">
        (function($) {
            "use strict"



            $(".exampleone img").imgCheckbox();
            $(".exampletwo img").imgCheckbox({
                "styles": {
                    "span.imgCheckbox.imgChked img": {
                        "filter": "blur(5px)",
                        "-webkit-filter": "blur(5px)",
                        "transform": "scale(0.9)"
                    }
                }
            });

            $("#get-recommendations-button").click( function() {
                    let number_of_checked = $('.imgChked').length;

                    if (number_of_checked < 3) {
                        alert("Select at least 3");
                        return false;
                    }

					let number_of_checked_timeout = $('.label-timeout span.imgChked').length;
					let number_of_checked_foodie = $('.label-foodie span.imgChked').length;
					let number_of_checked_explorer = $('.label-explorer span.imgChked').length;
//					alert(number_of_checked_timeout + ' ' + number_of_checked_foodie + ' ' + number_of_checked_explorer);

					if (number_of_checked_explorer > number_of_checked_foodie + number_of_checked_timeout) {
                        window.location.href = 'explorer.html';
                        return false;
					}

                    if (number_of_checked_foodie > number_of_checked_explorer + number_of_checked_timeout) {
                        window.location.href = 'foodie.html';
                        return false;
                    }


                    window.location.href = 'video.html';
                    return false;
                }
            );





        })(jQuery);
